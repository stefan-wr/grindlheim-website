<script>

    var img_path = "/assets/img/heros/6/hero"
    var img_type = ".jpg"
    var n_imgs = 6
    var current = 1

    function get_img_str(next) {
        if (next > n_imgs) {
            current = 1
        } else if (next < 1) {
            current = n_imgs
        } else {
            current = next
        }
        return img_path + current + img_type
    }

    function next_img() {
        $('#first-img').attr('src', get_img_str(current + 1))
    }

    function prev_img() {
        $('#first-img').attr('src', get_img_str(current - 1))
    }

    $('document').ready(function () {
        $('#first-img').attr('src', get_img_str(current))
    });

</script>

<main class="center">
    <section class="grid-on-bg-container">
        <!-- Background image -->
        <div class="grid-bg-image logo-bg-blurred"
            style="background-image:url({{site.baseurl}}/assets/img/karos-logo-bg.jpg);background-position: 50% 0%;">
        </div>
        <!--- Content grid -->
        <div class="content-grid on-bg with-gradient">
            <!-- Back button -->
            <div class="content-fw gr-medium back">
                <a href="/"><i class="fa fa-angle-left"></i> Back</a>
            </div>

            <!-- Logo -->
            <div class="content-nw">
                <img class="logo" src="{{ site.baseurl }}/assets/img/karos.svg" alt="K'aros">
            </div>

            <!-- Flipped hero ruler bottom half -->
            <div class="content-fw hr-flip">
                {% include mega-fancy-hr-split-bot.html %}
            </div>
        </div>
    </section>

    <section class="content grid">
        <!--- Content grid -->
        <div class="content-grid on-bg with-gradient">
            <!-- Flipped top hero ruler bottom half -->
            <div class="content-fw hr-flip">
                {% include mega-fancy-hr-split-top.html %}
            </div>

            <div class="content-nw">
                <div class="gallery-nav gr-medium">
                    <span class="btn" id="btn-prev" onclick="prev_img()"><i class="fa fa-angle-left"></i> Previous</span>
                    <span id="img-number">3 / 10</span>
                    <span class="btn" id="fullscreen"><i class="fa fa-arrows-alt"></i></span>
                    <span class="btn" id="btn-next" onclick="prev_img()">Next <i class="fa fa-angle-right"></i></span>
                </div>
            </div>

            <div class="content-nw">
                <div style="margin-top:800px;"></div>
            </div>

            <div class="content-fw">
                {% include mega-fancy-hr-split-top.html %}
            </div>
        </div>
    </section>
